<div class="container custom_container">
	
	<h1 class="view_title">Članovi kluba <i class="fa fa-users fa-fw icon-large" style="float: right;"></i></h1>

	<div class="row" style="height: 70px;">
		
		<div class="col-md-6">
			
			<input type="text" class="form-control search_field"></input>
			<button class="btn btn-info search_button"><i class="fa fa-refresh"></i></button>
			<button class="btn btn-info search_button">Pretraži</button>

		</div>

		<div class="col-md-6">
			
			<button class="btn btn-primary" style="float: right; margin-top: 1%; margin-right: 5%;"  data-toggle="modal" data-		target="#member_dialog">Dodaj novog člana</button>

		</div>

	</div>

	<div class="row table_wrapper">

		<table id="members_table" class="table table-striped table-bordered table-hover" cellspacing="0">
			
			<thead>
				<tr>
					<th>Id</th>
					<th>Lična karta</th>
					<th>Ime i prezime</th>
					<th>Pol</th>
					<th>Email</th>
					<th>Adresa</th>
					<th>Telefon</th>
					<th>Datum rođenja</th>
					<th>Datum učlanjenja</th>
					<th>Grupa</th>
					<th>Opcije</th>
				</tr>
			</thead>

		</table>

		<div id="member_dialog" class="modal fade" role="dialog" data-backdrop="static">
		  <div class="modal-dialog" style="width: 60%;">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Dijalog za dodavanje novog člana</h4>
		      </div>
		      <div class="modal-body">

		      	<div class="container" style="width: 100%;">
		      		
		      		<div class="row">
		      			<div class="col-md-4">Broj LK:</div>
		      			<div class="col-md-8">
		      				<input type="text" class="form-control" ng-model="member.idCard" />
		      			</div>
		      		</div>


		      	</div>

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	<div>

</div>
