<div class="container custom_container">
	
	<h1 class="view_title">Treninzi <i class="fa fa-child fa-fw icon-large" style="float: right;"></i></h1>

	<div class="row" style="height: 70px;">
		
		<div class="col-md-5">
				
			<div class="col-lg-6 search_field">

				<div class="input-group">
				    <input type="text" class="form-control" ng-model="searchCriteria" placeholder="Unesite kriterijum pretrage"></input>
					<span class="input-group-btn">
						<button class="btn btn-info" ng-click="" title="Pretraži"><i class="fa fa-search"></i></button>
				    </span>
				</div>
			</div>
			<button class="btn btn-info search_button" ng-click="reset();" title="Poništi pretragu i filter"><i class="fa fa-refresh"></i></button>
				
		</div>

	</div>

	<div class="row table_wrapper">
		
		<table id="trainings_table" class="table table-striped table-bordered table-hover" cellspacing="0">
			
			<thead>
				<tr>
					<th>Id</th>
					<th>Datum i vreme</th>
					<th>Trajanje (min)</th>
					<th>Grupa</th>
				</tr>
			</thead>

		</table>

	</div>

</div>
